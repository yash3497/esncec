<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Admin Dashboard Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: white;
            color: black;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            float: center;
            margin-left: 140px;
            
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            
        }
    </style>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.6/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
               <img src="img/al90e-bj79a.avif" alt="">
            </div>

            <span class="logo_name">Admin</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="dashboard.html">
                    <i class="uil uil-estate"></i>
                     <span class="link-name" >Dahsboard</span>
                </a></li>
                
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            

           
            
            <!--<img src="images/profile.jpg" alt="">-->
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-estate"></i>
                    <span class="text">Dashboard</span>
                </div>

                <h1>Student Information Form</h1>
                <form id="studentForm" method="post" enctype="multipart/form-data">
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" name="studentName" required><br><br>
                    
                    <label for="studentImage">Certificate:</label>
                    <input type="file" id="certificate" name="studentImage" accept="image/*" required><br><br>
            
                    <input type="submit" value="Submit">
                </form>

            </div>
        </div>
    </section>

    <style>
        footer {
            position: fixed;
            bottom: 0;
            right: 0;
            background-color: white;
            color: #3EB7BB;
            padding: 5px 10px;
        }
    
        footer p {
            margin: 0;
        }
    </style>

<footer>

</footer>

</body>
<script src="main.js"></script>
</html>
